name: Sync to Bot Repository

on:
  push:
    branches:
      - main  # Change this to your source branch if different
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up GitHub credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to bot repository
        env:
          PAT_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          # Remove any existing remote named 'bot-repo' if it exists
          git remote remove bot-repo 2>/dev/null || true
          
          # Add the bot repository as a remote
          echo "Adding bot repository remote..."
          git remote add bot-repo "https://${{ secrets.API_TOKEN_GITHUB }}@github.com/mansi104-ai/bot_repo.git"
          
          # Fetch from bot repository
          echo "Fetching from bot repository..."
          git fetch bot-repo
          
          # Push to bot repository
          echo "Pushing to bot repository..."
          git push -f bot-repo main:main